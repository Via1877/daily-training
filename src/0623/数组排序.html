<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>数组排序</title>
</head>
<body>
    <script>
        var products =[
            {name:"Grapefruit",calories:170,color:"red",sold:8200},
            {name:"Orange",calories:160,color:"orange",sold:12101},
            {name:"Cola",calories:210,color:"caramel",sold:25422},
            {name:"Diet Cola",calories:0,color:"varamel",sold:43900},
            {name:"Lemon",calories:200,color:"clear",sold:14983},
            {name:"Raspberry",calories:180,color:"pink",sold:8996},
            {name:"Root Beer",calories:200,color:"caramel",sold:9950},
            {name:"Water",calories:0,color:"clear",sold:62351},

        ]
        function compare(product1,product2){
            if(product1.sold > product2.sold){
                return 1
            }
            if(product1.sold == product2.sold){
                return 0
            }
            if(product1.sold < product2.sold){
                return -1
            }
        }
        function compareName(product1,product2){
            if(product1.name > product2.name){
                return 1
            }else if(product1.name == product2.name){
                return 0
            }else{
                return -1
            }
        }
        products.sort(compareName);
        console.log(products)
    </script>
</body>
</html>
