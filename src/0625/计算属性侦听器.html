<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>计算属性侦听器</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
</head>

<body>
    <div id="root">
        姓：<input v-model="firstName" type="text">
        名：<input v-model="lastName" type="text">
        <br>
        姓名：<span>{{fullName}}</span>
        <br>
        修改次数count: <span> {{ count }} </span>
        <br>
        <div v-if="show">是否显示</div>
        <div v-show="show">是否显示</div>
        <button @click="myShow">toggle</button>
        <ul>
            <li v-for="(item,index) of lists" :key="index">{{item}}</li>
        </ul>
    </div>
    <script>
        new Vue({
            el: "#root",
            data: {
                firstName: "",
                lastName: "",
                count: 0,
                show:true,
                lists:[1,2,3],
            },
            methods: {
                myShow:function(){
                    this.show = !this.show
                }
            },
            computed: {
                fullName: function () {
                    return this.firstName + ' ' + this.lastName;
                },
            },
            watch: {
                    fullName: function() {
                        this.count++ ;
                    },
            },
        })
    </script>
</body>

</html>
