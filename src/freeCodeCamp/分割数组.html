<body>
    <script>
        function chunk(arr, size) {
            // 请把你的代码写在这里
            var newArr = [];
            var len =Math.ceil( arr.length/size);
            for(var i = 0;i<len;i++){
                newArr.push(arr.splice(0,size)); 
            }     
            return arr;
        }

        chunk(["a", "b", "c", "d","e"], 2);
    </script>
